group 'com.factorsofx.discord'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.factorsofx.stattrack.StatTrack'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'net.dv8tion:JDA:3.5.0_327'
    compile 'net.sf.trove4j:trove4j:3.0.3'
    compile 'org.mongodb:mongodb-driver:3.6.1'
    compile 'org.slf4j:slf4j-simple:1.8.0-beta0'
    compile 'commons-codec:commons-codec:1.11'
    compile 'com.google.guava:guava:23.6-jre'
    compile 'org.jfree:jfreechart:1.5.0'
    compile 'org.apache.commons:commons-lang3:3.7'
    compile 'org.reflections:reflections:0.9.11'
    compile 'org.jooq:jool:0.9.12'
    compile 'com.vdurmont:emoji-java:4.0.0'
    compile 'commons-cli:commons-cli:1.4'
    compile 'commons-io:commons-io:2.6'
    compile 'com.joestelmach:natty:0.13'
}
